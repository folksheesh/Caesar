<script>
    // Ensure backdrop is properly managed
    var rightFullScreenModal = document.getElementById('rightFullScreenModal');
    rightFullScreenModal.addEventListener('show.bs.modal', function () {
        var modalBackdrop = document.createElement('div');
        modalBackdrop.className = 'modal-backdrop fade show';
        document.body.appendChild(modalBackdrop);
    });
    rightFullScreenModal.addEventListener('hidden.bs.modal', function () {
        var backdrop = document.querySelector('.modal-backdrop');
        if (backdrop) {
            backdrop.remove();
        }
    });

    let subMenu = document.getElementById("subMenu");

    function toggleMenu() {
        let subMenu = document.getElementById("subMenu");
        subMenu.classList.toggle("open-menu")
        console.log("klik");
    }
</script>
